<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="vue004.css">
    <script src="vue004.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客來實作</title>
</head>
<body>
    <div class=""id="app">
        <h1>使用vue.js計算呈現/v-if</h1>
        <h3>實戰柏克萊排行榜資料轉換html
            <span><img class="bkl_icon" src="http://pk.ixpanel.com/images/pk/201108/0824/BOOKS.gif" alt="">
                <a href="https://www.books.com.tw/web/sys_saletopb/books/03/?loc=P_002_004" target="_blank">(連結網址)</a>
            </span>
        </h3>
        <div v-for="book in books" class="book">
            <img src="{{book.img}}" alt="">
            <div class="infos">
                <h2 class="name">{{book.name.substring(0,18)}}</h2>
                <h4 class="author">作者: {{book.author}}</h4>
                <h4 class="price">價錢: {{book.discount*100}}折 {{parseInt(book.price*book.discount)}}元</h4>
            </div>
        </div>
    </div>
</body>
</html>
